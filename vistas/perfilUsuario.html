<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil usuario</title>
    <link rel="stylesheet" href="Assets/css/estilo-Perfil-Usuario.css">
    <script src="https://kit.fontawesome.com/eb1dfef847.js" crossorigin="anonymous"></script>
</head>
<body>
    <menu-component></menu-component>
    <div class="body">
        <div class="informacion">
            <figure>
                <img src="Assets/img/img1.jpg" alt="imagen-usuario">
                <button><a class="a-user" href="informacion-user.html"><p class="p-menu-user">Mi perfil <i class="fa fa-pen"></i></p></a></button>
            </figure>
            <h1 id="titulo">Bienvenido Usuario</h1>
            <div class="menu-user">
                <button class="caja-menu-user" onclick="mostrar1()">
                    <a class="a-user" href="#CrearProyectos"><p class="p-menu-user">Crear Proyecto <i class="fa fa-plus"></i></p></a>
                </button>
                <button class="caja-menu-user" onclick="mostrar2()">
                    <a class="a-user" href="#MisProyectos"><p class="p-menu-user">Mis Proyectos <i class="fa fa-lightbulb"></i></p></a>
                </button>
                <button class="caja-menu-user" onclick="mostrar3()" >
                    <a class="a-user" href="#ProyectosUnidos"><p class="p-menu-user">Proyectos Unidos <i class="fa fa-users"></i></p></a>
                </button>
            </div>

            <div id="contenedor_crear_proyecto">
                <div class="contenedor-registro">
                    <div class="container-registro">
                        <form id="form" action="#">
                            <input type="text" placeholder="Ingrese el nombre del Proyecto" name="nombre" required class="submit-registro">
                            <label  id="texto">Selecione una tematica</label>
                            <input type="text" multiple name="tematica" list="drawfemails" class="submit-registro"/>
                            <datalist id="drawfemails">
                                <option>Tecnologia</option>
                                <option>Industrial</option>
                                <option>Domestico</option>
                                <option>Textil</option>
                                <option>Dise√±o</option>
                                <option>Arte</option>
                            </datalist>
                            <label  id="texto">Selecione una cantidad maxima de Usuarios</label><br>
                            <input type="number" id="tentacles" name="tentacles" min="1" max="10">
                            <input type="text" placeholder="Ingresa una breve descripcion del Proyecto" name="descripcion" required class="submit-registro">
                            <input type="text" placeholder="metas a lograr u objetivos" name="metas" required class="submit-registro">
                            <label id="texto">Conocimientos/Requisitos de participantes <input type="checkbox"></label>
                            <input type="text" placeholder="Espesifique" name="conocimientos" required class="submit-registro">
                            <label  id="texto">Requiere algun plazo? <input type="checkbox"></label>
                            <input type="date" placeholder="Ingresa el plazo de finalizacion" name="nacimiento" required class="submit-registro">
                            <button type="submit" class="boton-registro">Crear Proyecto</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="contenedor_mis_proyecto">
                <p>hola2</p>
            </div>
            <div id="contenedor_otros_proyecto">
                <p>hola3</p>
            </div>
        </div>
    </div>

</body>
<style>
    #contenedor_crear_proyecto{
        display: none;
    }
    #contenedor_mis_proyecto{
        display: none;
    }
    #contenedor_otros_proyecto{
        display: none;
    }
</style>
<script>
    function mostrar1(){
        document.getElementById('contenedor_crear_proyecto').style.display='block'
        document.getElementById('contenedor_mis_proyecto').style.display='none'
        document.getElementById('contenedor_otros_proyecto').style.display='none'

    }

    function mostrar2(){
        document.getElementById('contenedor_crear_proyecto').style.display='none'
        document.getElementById('contenedor_mis_proyecto').style.display='block'
        document.getElementById('contenedor_otros_proyecto').style.display='none'

    }

    function mostrar3(){
        document.getElementById('contenedor_crear_proyecto').style.display='none'
        document.getElementById('contenedor_mis_proyecto').style.display='none'
        document.getElementById('contenedor_otros_proyecto').style.display='block'

    }
</script>
<script src="Assets/js/menu.js"></script>

</html>
