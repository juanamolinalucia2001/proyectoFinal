<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil usuario</title>
    <link rel="stylesheet" href="Assets/css/estilo-Perfil-Usuario.css">
    <script src="https://kit.fontawesome.com/eb1dfef847.js" crossorigin="anonymous"></script>
</head>
<body>
    <menu-component></menu-component>
    <div class="body">
        <div class="informacion">
            <figure>
                <img src="Assets/img/img1.jpg" alt="imagen-usuario">
                <button><a class="a-user" href="informacion-user.html">Mi perfil<i class="fa fa-pen"></i></a></button>
            </figure>
            <h1 id="titulo">Bienvenido Usuario</h1>
            <div class="menu-user">
                <button class="caja-menu-user" onclick="mostrar1()">
                    <a class="a-user" href="#CrearProyectos"><p class="p-menu-user">Crear Proyecto <i class="fa fa-plus"></i></p></a>
                </button>
                <button class="caja-menu-user" onclick="mostrar2()">
                    <a class="a-user" href="#MisProyectos"><p class="p-menu-user">Mis Proyectos <i class="fa fa-lightbulb"></i></p></a>
                </button>
                <button class="caja-menu-user" onclick="mostrar3()" >
                    <a class="a-user" href="#ProyectosUnidos"><p class="p-menu-user">Proyectos Unidos <i class="fa fa-users"></i></p></a>
                </button>
            </div>

            <div id="contenedor_crear_proyecto">
                <p>hola1</p>
                </div>
                <div id="contenedor_mis_proyecto">
                <p>hola2</p>
                </div>
                <div id="contenedor_otros_proyecto">
                <p>hola3</p>
                </div>
        </div>
    </div>

</body>
<style>
    #contenedor_crear_proyecto{
        display: none;
    }
    #contenedor_mis_proyecto{
        display: none;
    }
    #contenedor_otros_proyecto{
        display: none;
    }
</style>
<script>
    function mostrar1(){
        document.getElementById('contenedor_crear_proyecto').style.display='block'
        document.getElementById('contenedor_mis_proyecto').style.display='none'
        document.getElementById('contenedor_otros_proyecto').style.display='none'

    }

    function mostrar2(){
        document.getElementById('contenedor_crear_proyecto').style.display='none'
        document.getElementById('contenedor_mis_proyecto').style.display='block'
        document.getElementById('contenedor_otros_proyecto').style.display='none'

    }

    function mostrar3(){
        document.getElementById('contenedor_crear_proyecto').style.display='none'
        document.getElementById('contenedor_mis_proyecto').style.display='none'
        document.getElementById('contenedor_otros_proyecto').style.display='block'

    }
</script>
<script src="Assets/js/menu.js"></script>

</html>
