<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="Assets/css/estilo-registro.css">
    <link rel="stylesheet" href="Assets/css/home.css">
</head>
<header class="header">
    <div class="logo-header">
        <a href="home.html"><img src="Assets/img/logo.png" alt=""></a>
    </div>
    <div class="nav-menu">
        <input type="checkbox" id="check">    
        <label for="check" class="checkbtn">
            <i class="menu-icon"><img src="Assets/img/menú-30.svg" alt=""></i>
        </label>
        <ul>
            <li class="nav-menu--li"><a class="nav-menu--li-a" href="home.html">Home</a></li>
            <li class="nav-menu--li"><a class="nav-menu--li-a" href="">Info</a></li>
            <li class="nav-menu--li"><a class="nav-menu--li-a"  href="">Servicios</a></li>
            <li class="nav-menu--li"><a class="nav-menu--li-a"  href="contacto.html">Contacto</a></li>
        </ul>
    </div>
</header>
<body>
    <div class="contenedor">
        <div class="container-registro">
            <p class="p-registro">Registro</p>
            <input type="text" placeholder="Ingresa tu nombre completo" name="nombre" required class="submit">
            <input type="date" placeholder="Ingresa tu fecha de nacimiento" name="nacimiento" required class="submit">
            <input type="text" placeholder="Ingresa tu usuario" name="usuario" required class="submit">
            <input type="password" placeholder="Ingresa tu contraseñas" name="clave" required class="submit">
            <input type="email" placeholder="Ingresa tu correo" name="correo" required class="submit">
            <input type="text" placeholder="Ingresa tu profesion" name="profesion" required class="submit">
            <p>Estudias? <input type="checkbox"></p>
            <input type="text" placeholder="Contanos" name="estudia" required class="submit">
            <button type="submit" class="boton">Ingresar</button>
        </div>
    </div>
</body>
</html>
