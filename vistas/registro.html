<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registro</title>
    <link rel="stylesheet" href="Assets/css/estilo-registro.css">
    <link rel="stylesheet" href="Assets/css/estilo-home.css">
    <link rel="stylesheet" href="Assets/css/estilo-modal.css">
</head>
<script src="Assets/js/menu.js"></script>
<body>
    <menu-component></menu-component>
    <div class="contenedor-registro">
        <div class="container-registro">
            <p class="p-registro">Registro</p>
            <form id="form" action="#">
                <input type="text" placeholder="Ingresa tu nombre completo" name="nombre" required class="submit-registro">
                <input type="date" placeholder="Ingresa tu fecha de nacimiento" name="nacimiento" required class="submit-registro">
                <input type="text" placeholder="Ingresa tu usuario" name="usuario" required class="submit-registro">
                <input type="password" placeholder="Ingresa tu contraseÃ±as" name="clave" required class="submit-registro">
                <input type="email" placeholder="Ingresa tu correo" name="correo" required class="submit-registro" id="correo" onkeyup="validar()">
                <span id="texto"></span>
                <input type="text" placeholder="Ingresa tu profesion" name="profesion" required class="submit-registro">
                <p>Estudias? <input type="checkbox"></p>
                <input type="text" placeholder="Contanos" name="estudia" required class="submit-registro">
                <button type="submit" class="boton-registro">Ingresar</button>
            </form>
        </div>
    </div>
</body>
<script>
    function validar(){
        let form = document.getElementById('form');
        let email= document.getElementById('correo').value;
        let text= document.getElementById('texto');
        let parttern= /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
        // let password= document.getElementById('clave').value;
        
        if(email.match(parttern)){
            form.classList.add('valid')
            text.innerHTML="Tu mail es valido"
            text.style.color="green"
        }else{
            form.classList.remove('valid')
            text.innerHTML="Tu mail no es valido"
            text.style.color="red"
        }
    }
</script>
</html>
